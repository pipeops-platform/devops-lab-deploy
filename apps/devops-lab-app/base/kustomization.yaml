apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - postgres-secret.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: devops-lab-app
      app.kubernetes.io/part-of: devops-lab

images:
  - name: pipeops/devops-lab-app
    newTag: "0.3.0"
