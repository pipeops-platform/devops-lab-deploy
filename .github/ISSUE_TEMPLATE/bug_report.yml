name: Bug report
description: Report a reproducible problem
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue. Please provide enough detail to reproduce the problem.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Describe the bug clearly.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide exact steps.
      placeholder: |
        1. Go to ...
        2. Run ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: Describe what should have happened.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, versions, cluster/context, and relevant details.
  - type: textarea
    id: logs
    attributes:
      label: Logs / Evidence
      description: Paste ArgoCD/Kubernetes logs, events, or errors.
      render: shell
